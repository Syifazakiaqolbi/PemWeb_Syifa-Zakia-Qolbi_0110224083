<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Looping in JS</title>
</head>
<body>
    <script>
        //loop 1
        let x;
        for (x=1; x<10; x++){
            document.write(x + "<br>");
        }

        //loop 2
        let y;
        for(y=9; y>0; y--){
            document.write(y + "<br>")
        }
    </script>
</body>
</html>
