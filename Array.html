<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let buah = ["Mangga", "Melon", "Apel", "Salak"];
        // 1 docwr
        document.write("Buah Index ke-0: " + buah[0]  + "<br>" + "Buah Index ke-1: " + buah [1] +  "<br>" +"Buah Index ke-2: " + buah [2] + "<br>" + "Buah Index ke-3: " + buah [3] + "<hr>");

        //Print by index in ES6
        document.write(`Buah index ke-0: ${buah[0]} <br>`);
        document.write(`Buah index ke-1: ${buah[1]} <br>`);
        document.write(`Buah index ke-2: ${buah[2]} <br>`);
        document.write(`Buah index ke-3: ${buah[3]} <hr>`);

        //ES6
        document.write(`Buah index ke-0: ${buah[0]} <br>
                        Buah index ke-1: ${buah[1]} <br>
                        Buah index ke-2: ${buah[2]} <br>
                        Buah index ke-3: ${buah[3]} <Hr>`);
        
        //Print all in loop
        for(let b in buah) {
            document.write(`${buah[b]}<br>`);
        }
        
    </script>
    
</body>
</html>
